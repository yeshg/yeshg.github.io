  desc: "A python library that contains modular implementations of continuous deep reinforcement learning algorithms in Pytorch. Includes recent advances like Distributed Prioritized Experience Replay, Twin Delayed DDPG, Proximal Policy Optimization and Generalized Advantage Estimation. All implementations support distributed computing and come with real-time graphs and advanced logging."
